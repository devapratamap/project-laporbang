<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | LaporBang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <script>
        $(document).ready(function () {
            get_posts();
        });
    </script>

</head>

<!-- navbar -->

<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top custom-navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" />
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Beranda</a>
                <a class="navbar-item" href="/news">Berita</a>
                <a class="navbar-item" href="/about">Tentang Kami</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <img src="{{ url_for('static', filename=user_info.profile_pic_real )
                    }}" class="avatar-image" />
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="/user/{{ user_info.username }}">Profil</a>
                        <a class="navbar-item" onclick="sign_out()">Keluar</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real )
                        }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="Lapor Yuk!"
                            onclick='$("#modal-post").addClass("is-active")' />
                    <div class="modal" id="modal-post">
                        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                        <div class="modal-content">
                            <div class="box">
                                <article class="media">
                                    <div class="media-content is-black">
                                        <div class="field">
                                            <p class="control is-expanded">
                                                <input class="input" type="text" id="alamat" placeholder="Alamat">
                                                <input class="input" type="text" style="width: 184px;" id="provinsi"
                                                    placeholder="Provinsi">
                                                <input class="input" type="text" style="width: 184px;" id="kotakab"
                                                    placeholder="Kota/Kab">
                                                <input class="input" type="text" style="width: 184px;" id="kecamatan"
                                                    placeholder="Kecamatan">
                                                <textarea class="textarea" placeholder="Deskripsi"></textarea>
                                            </p>
                                            <div class="file has-name is-fullwidth">
                                                <label class="file-label">
                                                    <input class="file-input" type="file" name="resume">
                                                    <span class="file-cta">
                                                        <span class="file-icon">
                                                            <i class="fa fa-upload"></i>
                                                        </span>
                                                        <span class="file-label">
                                                            Pilih file
                                                        </span>
                                                    </span>
                                                    <span class="file-name"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">

                                            </div>
                                            <div class="level-right">
                                                <div class="level-item">
                                                    <a class="button is-blue" onclick="post()">Buat Postingan</a>
                                                </div>
                                                <div class="level-item">
                                                    <a class="button is-blue is-outlined"
                                                        onclick='$("#modal-post").removeClass("is-active")'>Kembali</a>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"
                            onclick='$("#modal-post").removeClass("is-active")'></button>
                    </div>
                    </p>
                </div>
            </div>
        </article>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>

</body>

</html>
