<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Home | LaporBang</title>

        {% include 'meta.html' %}

        <script>
        $(document).ready(function () {
            get_posts();
        });
    </script>

    </head>
    <body class="has-navbar-fixed-top">

        {% include 'navbar.html' %}

        <section class="section">
            <article class="media">
                <figure class="media-left" style="align-self: center">
                    <a class="image is-32x32"
                        href="/user/{{ user_info.username }}">
                        <img class="is-rounded"
                            src="{{ url_for('static', filename=user_info.profile_pic_real ) }}">
                    </a>
                </figure>
                <div class="media-content">
                    <div class="field">
                        <p class="control">
                            <input id="input-post" class="input is-rounded"
                                placeholder="Lapor Yuk!"
                                onclick='$("#modal-post").addClass("is-active")' />
                            <div class="modal" id="modal-post">
                                <div class="modal-background"
                                    onclick='$("#modal-post").removeClass("is-active")'></div>
                                <div class="modal-content">
                                    <div class="box">
                                        <article class="media">
                                            <div class="media-content is-black">
                                                <div class="field">
                                                    <p
                                                        class="control is-expanded">
                                                        <input class="input"
                                                            type="text"
                                                            id="alamat"
                                                            placeholder="Alamat">
                                                        <input class="input"
                                                            type="text"
                                                            style="width: 184px;"
                                                            id="provinsi"
                                                            placeholder="Provinsi">
                                                        <input class="input"
                                                            type="text"
                                                            style="width: 184px;"
                                                            id="kotakab"
                                                            placeholder="Kota/Kab">
                                                        <input class="input"
                                                            type="text"
                                                            style="width: 184px;"
                                                            id="kecamatan"
                                                            placeholder="Kecamatan">
                                                        <textarea id="deskripsi"
                                                            class="textarea"
                                                            placeholder="Deskripsi"></textarea>
                                                    </p>
                                                    <div
                                                        class="file has-name is-fullwidth">
                                                        <label
                                                            class="file-label">
                                                            <input
                                                                class="file-input"
                                                                type="file"
                                                                name="image"
                                                                id="imageInput"
                                                                accept="image/*">
                                                            <span
                                                                class="file-cta">
                                                                <span
                                                                    class="file-icon">
                                                                    <i
                                                                        class="fa fa-upload"></i>
                                                                </span>
                                                                <span
                                                                    class="file-label">
                                                                    Upload
                                                                    Gambar
                                                                </span>
                                                            </span>
                                                            <span
                                                                class="file-name"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">

                                                    </div>
                                                    <div class="level-right">
                                                        <div class="level-item">
                                                            <a
                                                                class="button is-blue"
                                                                onclick="post()">Buat
                                                                Postingan</a>
                                                        </div>
                                                        <div class="level-item">
                                                            <a
                                                                class="button is-blue is-outlined"
                                                                onclick='$("#modal-post").removeClass("is-active")'>Kembali</a>
                                                        </div>
                                                    </div>
                                                </nav>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                                <button class="modal-close is-large"
                                    aria-label="close"
                                    onclick='$("#modal-post").removeClass("is-active")'></button>
                            </div>
                        </p>
                    </div>
                </div>
            </article>
        </section>

        <!-- content -->
        <section class="section">
            <div id="post-box" class="container">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <a class="image is-64x64" href="#">
                                <img class="is-rounded"
                                    src="{{ url_for('static', filename=user_info.profile_pic_real )
                            }}" alt="Image">
                            </a>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <!-- isi-content -->
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item is-sparta"
                                        aria-label="heart"
                                        onclick="toggle_like('', 'heart')">
                                        <span class="icon is-small"><i
                                                class="fa fa-heart"
                                                aria-hidden="true"></i></span>&nbsp;<span
                                            class="like-num">2.7k</span>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <!-- end content -->

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });

        var burgerIcon = document.querySelector('#burger');
        var navbarMenu = document.querySelector('#navbarMenu');

        burgerIcon.addEventListener('click', () => {
            navbarMenu.classList.toggle('is-active');
        });

    </script>

    </body>

</html>
