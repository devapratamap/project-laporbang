        $(document).ready(function () {
            // Ketika dokumen siap, panggil fungsi get_posts dengan parameter username dari user_info
            get_posts("{{user_info.username}}");
        });

        function update_profile() {
            // Mendapatkan nilai name, file, dan about dari input
            let name = $("#input-name").val();
            let file = $("#input-pic")[0].files[0];
            let about = $("#textarea-about").val();

            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            form_data.append("about_give", about);
            
            console.log(name, file, about, form_data);

            // Mengirim permintaan POST menggunakan AJAX untuk memperbarui profil pengguna
            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] === "success") {
                        // alert(response["msg"]);
                        // Me-refresh halaman setelah berhasil memperbarui profil
                        window.location.reload();
                    }
                },
            });
        }
    </script>
