<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ user_info.name }} | LaporBang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <script>

        $(document).ready(function () {
            // Ketika dokumen siap, panggil fungsi get_posts dengan parameter username dari user_info
            get_posts("{{user_info.username}}");
        });

        function sign_out() {
            // Menghapus cookie mytoken saat sign out
            $.removeCookie("mytoken", { path: "/" });
            alert("Logged out!");
            // Mengarahkan pengguna ke halaman login setelah sign out
            window.location.href = "/login";
        }

        function update_profile() {
            // Mendapatkan nilai name, file, dan about dari input
            let name = $("#input-name").val();
            let file = $("#input-pic")[0].files[0];
            let about = $("#textarea-about").val();
            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            form_data.append("about_give", about);
            console.log(name, file, about, form_data);

            // Mengirim permintaan POST menggunakan AJAX untuk memperbarui profil pengguna
            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        // Me-refresh halaman setelah berhasil memperbarui profil
                        window.location.reload();
                    }
                },
            });
        }
    </script>
</head>

            <div class="modal" id="modal-edit">

                                                </span>
                                                <span id="file-name" class="file-name"
                                                    style="width: 100%; max-width: 100%">{{ user_info.profile_pic
                                                    }}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">Who am I?</label>

                                    <p class="control">

                                    </p>
                                </div>
                                <nav class="level is-mobile">

                                        </div>

                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        </nav>
    </section>
