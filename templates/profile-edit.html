<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    
</head>

<style>
    * {
        font-family: 'PT Sans', sans-serif;
    }

    body {
        background-color: #cccccc;
        background-size: 100rem;

<body>
    <section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-primary">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <a class="navbar-brand mt-2 mt-lg-0" href="/">
                    <img src="/static/LaporBang!.png" height="10px" alt="laporbanglogo" loading="lazy" width="150px"
                        style="width:150px; height: 30px;" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: white;">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/berita" style="color: white;">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile" style="color: white;">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about" style="color: white;">Tentang Kami</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Search form -->
            <form class="input-group w-auto my-auto d-none d-sm-flex">
                <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search"
                    style="min-width: 125px;" />
                <span class="input-group-text border-0 d-lg-flex" style="margin-right: 10px;"><i
                        class="fa fa-search"></i></span>
            </form>
            </div>
            <!-- Collapsible wrapper -->

            <div class="d-flex align-items-center">

                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items" href="#" id="navbarDropdownMenuAvatar" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="/static/about/dharma.jpg" class="rounded-circle"
                            style="width: 50px; margin-right: 100px;" />
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/profile">My profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Right elements -->
        </nav>
        <!-- Navbar -->
    </section>

    <section>
        <div class="card col-6 offset-3 card my-5" style="width: 50%;">
            <form class="card-body cardbody-color p-lg-5">
                <div class="mb-3">
                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                    <input type="text" class="form-control" id="inputusername">
                    <label for="formFile" class="form-label">Foto Profile</label>
                    <input class="form-control" type="file" id="formFile">
                    <br>
                    <button type="submit" class="btn btn-primary" style="width: 10rem;">Post</button>
                </div>
            </form>
        </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
