<script>
    import React, { useState } from 'react';

const postsPerPage = 10;
const totalPosts = 30; // Total number of posts

const Pagination = () => {
  const [currentPage, setCurrentPage] = useState(1);

  // Calculate the total number of pages
  const totalPages = Math.ceil(totalPosts / postsPerPage);

  // Function to handle page change
  const handlePageChange = (pageNumber) => {
    setCurrentPage(pageNumber);
  };

  // Generate pagination links
  const renderPaginationLinks = () => {
    const links = [];

    for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
      const isActive = pageNumber === currentPage;

      links.push(
        <li key={pageNumber}>
          <a
            className={`pagination-link ${isActive ? 'is-current' : ''}`}
            aria-label={`Page ${pageNumber}`}
            aria-current={isActive ? 'page' : undefined}
            onClick={() => handlePageChange(pageNumber)}
          >
            {pageNumber}
          </a>
        </li>
      );
    }

    return links;
  };

  // Calculate the index of the first and last posts to display on the current page
  const indexOfLastPost = currentPage * postsPerPage;
  const indexOfFirstPost = indexOfLastPost - postsPerPage;

  // Simulated array of posts
  const posts = Array.from({ length: totalPosts }, (_, index) => `Post ${index + 1}`);

  // Get the posts to display on the current page
  const currentPosts = posts.slice(indexOfFirstPost, indexOfLastPost);

  return (
    <div>
      <nav className="pagination" role="navigation" aria-label="pagination">
        <a className="pagination-previous is-disabled" title="This is the first page">Previous</a>
        <a className="pagination-next">Next page</a>
        <ul className="pagination-list">
          {renderPaginationLinks()}
        </ul>
      </nav>

      {/* Display the current posts */}
      <div className="content">
        {currentPosts.map((post, index) => (
          <div key={index} className="post">
            <h3>{post}</h3>
            <p>Post content...</p>
          </div>
        ))}
      </div>
    </div>
  );
};

export default Pagination;

</script>
<!-- end page -->
