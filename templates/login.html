<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | LaporBang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">


    <script>
        // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}

        function sign_in() {
            // Mendapatkan nilai username dan password dari input
            let username = $("#input-username").val();
            let password = $("#input-password").val();

            // Memvalidasi input username
            if (username === "") {
                $("#help-id-login").text("Masukkan nama pengguna Anda");
                $("#input-username").focus();
                return;
            } else {
                $("#help-id-login").text("");
            }

            // Memvalidasi input password
            if (password === "") {
                $("#help-password").text("Masukkan kata sandi Anda");
                $("#input-password").focus();
                return;
            } else {
                $("#help-password-login").text("");
            }

            // Mengirim permintaan POST menggunakan AJAX untuk proses sign in
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        // Menyimpan token dalam cookie
                        $.cookie("mytoken", response["token"], { path: "/" });
                        // Mengarahkan pengguna ke halaman utama
                        window.location.replace("/");
                    } else {
                        // alert(response["msg"]);

                        Swal.fire({
                            title: 'Login Failed!',
                            text: 'Kombinasi Nama Pengguna dan Kata Sandi tidak ditemukan',
                            icon: 'warning'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "/login";
                            }
                        });

                        // Mengarahkan pengguna ke halaman login setelah berhasil mendaftar
                        // window.location.replace("/login");
                    }
                },
            });

        }


        function sign_up() {
            // Mendapatkan nilai username, password, dan password2 dari input
            let username = $("#input-username").val();
            let password = $("#input-password").val();
            let password2 = $("#input-password2").val();
            console.log(username, password, password2);

            // Memvalidasi input username
            if ($("#help-id").hasClass("is-danger")) {
                Swal.fire(
                    'Warning!',
                    'Nama Pengguna sudak digunakan',
                    'warning'
                );
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                Swal.fire(
                    'Warning!',
                    'Silakan periksa nama pengguna Anda',
                    'warning'
                );
                return;
            }

            // Memvalidasi input password
            if (password === "") {
                $("#help-password")
                    .text("Masukkan kata sandi Anda")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password").focus();
                return;
            } else if (!is_password(password)) {
                $("#help-password")
                    .text(
                        "Silakan periksa kata sandi Anda. Untuk kata sandi Anda, masukkan 8-20 karakter bahasa Inggris, angka, atau karakter khusus berikut (!@#$%^&*)"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password").focus();
                return;
            } else {
                $("#help-password")
                    .text("Kata sandi ini dapat digunakan!")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }

            // Memvalidasi input password2
            if (password2 === "") {
                $("#help-password2")
                    .text("Masukkan kata sandi Anda")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password2").focus();
                return;
            } else if (password2 !== password) {
                $("#help-password2")
                    .text("Kata sandi Anda tidak cocok")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-password2").focus();
                return;
            } else {
                $("#help-password2")
                    .text("Kata sandi Anda cocok")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }

            // Mengirim permintaan POST menggunakan AJAX untuk proses sign up
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    Swal.fire({
                        title: 'Anda sudah mendaftar!',
                        text: 'Silakan masuk!',
                        icon: 'success'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/login";
                        }
                    });

                    // Mengarahkan pengguna ke halaman login setelah berhasil mendaftar
                    // window.location.replace("/login");
                },
            });
        }


        function toggle_sign_up() {
            // Toggle tampilan kotak sign up dan elemen terkait
            $("#sign-up-box").toggleClass("is-hidden");
            $("#div-sign-in-or-up").toggleClass("is-hidden");
            $("#btn-check-dup").toggleClass("is-hidden");
            $("#help-id").toggleClass("is-hidden");
            $("#help-password").toggleClass("is-hidden");
            $("#help-password2").toggleClass("is-hidden");
        }

        function is_nickname(asValue) {
            // Validasi format nickname menggunakan regular expression
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            // Validasi format password menggunakan regular expression
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            // Mendapatkan nilai username dari input
            let username = $("#input-username").val();
            console.log(username);

            // Memvalidasi input username
            if (username === "") {
                $("#help-id")
                    .text("Masukkan Nama Pengguna anda!")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-username").focus();
                return;
            }

            // Memvalidasi format username
            if (!is_nickname(username)) {
                $("#help-id")
                    .text(
                        "Silakan periksa id Anda. Untuk id Anda, masukkan 2-10 karakter bahasa Inggris, angka, atau karakter khusus berikut (._-)"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                $("#input-username").focus();
                return;
            }

            // Menampilkan indikator loading saat melakukan pemeriksaan duplikasi username
            $("#help-id").addClass("is-loading");

            // Mengirim permintaan POST menggunakan AJAX untuk pemeriksaan duplikasi username
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username,
                },
                success: function (response) {
                    if (response['exists']) {
                        // Jika username sudah digunakan
                        $("#help-id")
                            .text("Nama pengguna ini sudah digunakan.")
                            .removeClass("is-safe")
                            .addClass("is-danger");
                        $("#input-username").focus();
                    } else {
                        // Jika username tersedia
                        $("#help-id")
                            .text("Nama pengguna ini tersedia!")
                            .removeClass("is-danger")
                            .addClass("is-success");
                    }
                    // Menghapus indikator loading setelah selesai
                    $("#help-id").removeClass("is-loading");
                },
            });
        }

        function clearInputs() {
            // Menghapus nilai input username, password, dan password2
            $('#input-username').val('');
            $('#input-password').val('');
            $('#input-password2').val('');
        }
    </script>

    <style>
        body {
            background-image: url("/static/jalan.jpg");
            background-size: cover;
        }
    </style>


</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="hero-body has-text-centered" style="padding-bottom: 1rem; margin: auto">
        <img src="/static/logo.png" style="width: 500px">
        <h1 class="subtitle is-white">Website Pelaporan Jalan Rusak dan Berlubang</h>
    </div>

    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 480px; margin: auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width: 100%">
                                    <input id="input-username" class="input" type="text" placeholder="Nama Pengguna" />
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <div id="btn-check-dup" class="control is-hidden">
                                    <button class="button is-blue" onclick="check_dup()">
                                        Cek Ketersediaan
                                    </button>
                                </div>
                            </div>
                            <p id="help-id" class="help is-hidden">
                                Untuk nama pengguna Anda, masukkan 2-10 karakter, angka, atau karakter khusus.
                            </p>
                            <p id="help-id-login" class="help is-danger"></p>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="input-password" class="input" type="password" placeholder="Kata Sandi" />
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password" class="help is-hidden">
                                    Untuk kata sandi Anda, masukkan 2-10 karakter, angka, atau karakter khusus.
                                </p>
                            </div>
                        </div>
                        <div id="div-sign-in-or-up" class="has-text-centered">
                            <nav class="level is-mobile">
                                <button class="level-item button is-blue" onclick="sign_in()">
                                    Masuk
                                </button>
                                <button class="level-item button is-blue is-outlined" onclick="clearInputs()">
                                    Hapus
                                </button>
                            </nav>
                            <hr />
                            <h4 class="mb-3">Jika Anda belum mendaftar</h4>
                            <nav class="level is-mobile">
                                <button class="level-item button is-blue is-outlined" onclick="toggle_sign_up()">
                                    Daftar
                                </button>
                            </nav>
                        </div>

                        <div id="sign-up-box" class="is-hidden">
                            <div class="mb-5">
                                <div class="field">
                                    <div class="control has-icons-left" style="width: 100%">
                                        <input id="input-password2" class="input" type="password"
                                            placeholder="Konfirmasikan kata sandi Anda" />
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password2" class="help">
                                        Masukkan kembali kata sandi Anda
                                    </p>
                                </div>
                            </div>
                            <nav class="level is-mobile">
                                <button class="level-item button is-blue" onclick="sign_up()">
                                    Daftar
                                </button>
                                <button class="level-item button is-blue is-outlined" onclick="toggle_sign_up()">
                                    Kembali
                                </button>
                                <button class="level-item button is-blue is-outlined" onclick="clearInputs()">
                                    Hapus
                                </button>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>

</html>
